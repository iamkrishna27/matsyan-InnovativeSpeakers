<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è SmartNavFish - Weather</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: slideUp 0.8s ease;
    }

    h2 {
      color: #004085;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .weather-info {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #222;
    }

    .weather-icon {
      font-size: 2.5rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      to { transform: translateY(-5px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶Ô∏è Weather Forecast</h2>
    <input type="text" id="latitudeInput" placeholder="Enter Latitude (e.g., 10.25)">
    <input type="text" id="longitudeInput" placeholder="Enter Longitude (e.g., 76.45)">
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-info" id="weatherDisplay"></div>
  </div>

  <script>
    async function getWeather() {
      const lat = document.getElementById("latitudeInput").value;
      const lon = document.getElementById("longitudeInput").value;
      const weatherDisplay = document.getElementById("weatherDisplay");

      if (!lat || !lon) {
        alert("Please enter both latitude and longitude.");
        return;
      }

      const url = `http://localhost:5000/api/weather?lat=${lat}&lon=${lon}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          weatherDisplay.innerHTML = "‚ö†Ô∏è Error: " + data.error;
          return;
        }

        const { location, temperature, humidity, condition, description, wind_speed } = data;

        weatherDisplay.innerHTML = `
          <div class="weather-icon">üå§Ô∏è</div>
          <strong>${location}</strong><br/>
          üå°Ô∏è Temp: ${temperature}¬∞C<br/>
          üíß Humidity: ${humidity}%<br/>
          üí® Wind: ${wind_speed} m/s<br/>
          ‚òÅÔ∏è Condition: ${description}
        `;
      } catch (err) {
        console.error(err);
        weatherDisplay.innerHTML = "‚ö†Ô∏è Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
